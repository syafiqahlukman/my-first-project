version: '3.8'

services:
  app:
    environment:
      MONGO_URI: mongodb://db:27017/mydatabase
    image: syafiqahlukman/test:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - published: 8080
        target: 8080

  db:
    image: mongo:latest
    ports:
      - published: 27017
        target: 27017
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    depends_on:
      - app
    image: nginx:latest
    ports:
      - published: 80
        target: 80

volumes:
  mongo-data:
